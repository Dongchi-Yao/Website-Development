<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cybersecurity Topic Modeling</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header, footer {
      background-color: #f8f8f8;
      padding: 1em;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }
    .section {
      padding: 2em;
    }
    .upload-area, .paste-area {
      border: 1px solid #ccc;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 4px;
      background-color: #fff;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
    }
    .upload-area input {
      margin-bottom: 1em;
    }
    .results-container {
      margin-top: 2em;
      display: none; /* Hidden until after the modeling process */
    }
    .topic-box {
      border: 1px solid #ccc;
      background-color: #fff;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 4px;
    }
    button {
      padding: 0.75em 1.5em;
      border: none;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      font-size: 1em;
      border-radius: 4px;
    }
    footer {
      text-align: center;
    }
    footer a {
      margin: 0 5px;
      text-decoration: none;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <span class="logo">MyConstructionCyberRisk</span> |
    <a href="index.html">Home</a>
    <a href="chatbot.html">Cyber Risk ID</a>
    <a href="quantification.html">Risk Quantification</a>
    <a href="reports.html">Reports</a>
    <a href="about.html">About</a>
  </nav>
</header>

<div class="section">
  <h1>Cybersecurity Topic Modeling</h1>
  <p>Upload documents or paste text to discover hidden cybersecurity topics among your files.</p>
  
  <div class="upload-area">
    <label for="file-input">Upload one or more text/PDF files:</label>
    <input type="file" id="file-input" multiple />
  </div>

  <div class="paste-area">
    <label for="text-input">Or paste text directly here:</label>
    <textarea id="text-input" rows="6" style="width:100%;" placeholder="Paste your text here..."></textarea>
  </div>
  
  <button id="generate-btn">Generate Topics</button>

  <div class="results-container" id="results-container">
    <h2>Discovered Topics</h2>
    <div id="topics-output"></div>
  </div>
  
  <p><a href="index.html">&larr; Back to Dashboard</a></p>
</div>

<footer>
  <a href="#">Contact</a> | 
  <a href="#">Terms</a> | 
  <a href="#">Privacy</a>
</footer>

<script>
  document.getElementById('generate-btn').addEventListener('click', () => {
    // 1. Gather data
    // -- In a real scenario, you'd read the files from #file-input and/or the text from #text-input
    // -- Then you'd send them to your backend (Python, Node, etc.) for actual topic modeling.
    
    // For demonstration, let's just pretend we got 3 topics from a model:
    const dummyTopics = [
      { name: "Topic 1: Ransomware Attacks", keywords: ["ransomware", "encryption", "payment"] },
      { name: "Topic 2: Phishing & Social Engineering", keywords: ["phishing", "email", "social engineering"] },
      { name: "Topic 3: Supply Chain Risks", keywords: ["third-party", "supplier", "vendor"] }
    ];
    
    // 2. Display results
    const resultsContainer = document.getElementById('results-container');
    const topicsOutput = document.getElementById('topics-output');

    // Clear previous results if any
    topicsOutput.innerHTML = "";
    
    dummyTopics.forEach((topic) => {
      const box = document.createElement('div');
      box.className = "topic-box";
      
      box.innerHTML = `
        <h3>${topic.name}</h3>
        <p><strong>Keywords:</strong> ${topic.keywords.join(", ")}</p>
        <p><em>Short summary or example documents related to this topic can be shown here.</em></p>
      `;
      
      topicsOutput.appendChild(box);
    });

    resultsContainer.style.display = "block";
    resultsContainer.scrollIntoView();
  });
</script>
</body>
</html>
