<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyber Risk Quantification</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header, footer {
      background-color: #f8f8f8;
      padding: 1em;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }
    .section {
      padding: 2em;
    }
    .form-group {
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
    }
    input[type="text"], select {
      width: 100%;
      padding: 0.5em;
    }
    button {
      padding: 0.75em 1.5em;
      border: none;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      font-size: 1em;
      border-radius: 4px;
    }
    .results-container {
      margin-top: 2em;
      padding: 1em;
      background-color: #f0f8ff;
      border: 1px solid #ccc;
      display: none; /* Hidden by default, will show after calculation */
    }
    .risk-result {
      border: 1px solid #ccc;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 4px;
      background-color: #fff;
    }
    .risk-result h2 {
      margin-top: 0;
    }
    footer {
      text-align: center;
    }
    footer a {
      margin: 0 5px;
      text-decoration: none;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <span class="logo">MyConstructionCyberRisk</span> |
    <a href="index.html">Home</a>
    <a href="chatbot.html">Cyber Risk ID</a>
    <a href="quantification.html">Risk Quantification</a>
    <a href="reports.html">Reports</a>
    <a href="about.html">About</a>
  </nav>
</header>

<div class="section">
  <h1>Cyber Risk Quantification</h1>
  <p>Please fill in the following 46 features for your construction project to calculate the risk scores for five threat types:</p>
  
  <form id="risk-form">
    <!-- For brevity, only a few features are shown. Replicate as needed. -->
    <div class="form-group">
      <label for="feature1">Feature 1 (Example only):</label>
      <select id="feature1" name="feature1">
        <option value="">--Select--</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
    <div class="form-group">
      <label for="feature2">Feature 2 (Example only):</label>
      <input type="text" id="feature2" name="feature2" placeholder="Enter details" />
    </div>
    <!-- ... Repeat for all 46 features ... -->
    
    <button type="button" id="calculate-btn">Submit &amp; Calculate Risk</button>
  </form>

  <div class="results-container" id="results-container">
    <!-- Each risk type's score and recommendations will go here -->
  </div>
  
  <p><a href="index.html">&larr; Back to Dashboard</a></p>
</div>

<footer>
  <a href="#">Contact</a> |
  <a href="#">Terms</a> |
  <a href="#">Privacy</a>
</footer>

<script>
  document.getElementById('calculate-btn').addEventListener('click', function() {
    // In a real scenario, you'd gather all 46 inputs here.
    // For demonstration, we'll just generate random scores.

    // Five types of risks
    const riskTypes = [
      "Ransomware",
      "Phishing",
      "Data Breach",
      "Insider Attack",
      "Supply Chain Attack"
    ];

    // We'll generate a random score (0 to 100) for each risk type.
    // Then, assign a 'Low/Medium/High' label and placeholder recommendations.
    const resultsContainer = document.getElementById('results-container');
    resultsContainer.innerHTML = ""; // Clear previous results
    resultsContainer.style.display = "block";

    riskTypes.forEach((type) => {
      const score = Math.floor(Math.random() * 101); // 0 - 100
      let level = "Low";
      let recs = "Implement basic cybersecurity measures (e.g. strong passwords, firewalls).";

      if(score > 60 && score <= 80) {
        level = "Medium";
        recs = "Increase employee training, conduct regular audits, implement advanced threat detection.";
      } else if(score > 80) {
        level = "High";
        recs = "24/7 monitoring, advanced encryption, strict access controls, and dedicated cybersecurity staff.";
      }

      // Create a container for each risk result
      const riskDiv = document.createElement('div');
      riskDiv.className = "risk-result";

      riskDiv.innerHTML = `
        <h2>${type} Risk</h2>
        <p><strong>Score:</strong> ${score}%</p>
        <p><strong>Level:</strong> ${level}</p>
        <h3>Recommendations</h3>
        <p>${recs}</p>
      `;

      resultsContainer.appendChild(riskDiv);
    });

    // Scroll into view to the results section
    resultsContainer.scrollIntoView();
  });
</script>
</body>
</html>
